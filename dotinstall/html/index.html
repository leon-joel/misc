<body>
<!--
HTML5のタグ 文書構造関連
header:
footer:
nav: ナビゲーション。パンくずリストなど。
article: 記事。独立しているコンテンツ。
aside: 副次的なコンテンツ。広告など。
section: それ以外の情報のかたまり。見出しを付けるようなもの。
h1 - h6:
-->
<!--
p: 段落
hr: 水平線
pre: 改行字下げをそのまま保持
blockquote: 引用
div: 主にスタイリング目的でのグルーピング

ol 順序付きリスト /ul 順序なしリスト /li リストアイテム
dl 定義リスト/ dt 用語 / dd 説明
-->

<article>
  <h1>おいしいごはん <a href="#stuff">[材料]</a></h1>
  <p>至高のTKG</p>

  <table>
    <thead>
      <tr>
        <th>Size</th><th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>S</td><td>150</td>
      </tr>
      <tr>
        <td>M</td><td>180</td>
      </tr>
      <tr>
        <td>L</td><td>200</td>
      </tr>
      <tr>
        <td colspan="2">free for kids!</td>
      </tr>
    </tbody>
  </table>

  <h2 id="stuff">材料</h2>
  <ul>
    <li>卵</li>
    <li>しょうゆ</li>
    <li>ご飯</li>
  </ul>

  <h2>手順</h2>
  <ol>
    <li>まぜる</li>
    <li>かける</li>
  </ol>

  <h2>定義</h2>
  <dl>
    <dt>TKG</dt>
    <dd>たまごかけごはん</dd>
  </dl>
</article>

</body>
