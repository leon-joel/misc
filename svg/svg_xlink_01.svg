     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <circle id="C" cx="20" cy="20" r="20" style="fill:blue;"/>
  </defs>

  <use xlink:href="#C" x="20" y="20"/>
